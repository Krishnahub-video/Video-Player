<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Video Player</title>
</head>
<body style="background-color: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

  <h1>My Video Player</h1>

  <!-- File input to choose a video -->
  <input type="file" id="fileInput" accept="video/*">

  <!-- Video player -->
  <video id="videoPlayer" width="720" controls style="margin-top: 20px;">
    Your browser does not support the video tag.
  </video>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.load();
        videoPlayer.play();
      }
    });
  </script>

</body>
</html>
